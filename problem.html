<ol class="breadcrumb">
    <li><a href=".">Subport</a></li>
    <li><a href="#/problems">Problems</a></li>
    <li>{{name}}</li>
</ol>

{{marked description}}

<h2>Sample Sessions</h2>

{{#each samples}}
<h3>{{name}}</h3>
<div class="row">
    <div class="col-sm-6">
        <h4>Input</h4>
        <pre>{{input}}</pre>
    </div>
    <div class="col-sm-6">
        <h4>Output</h4>
        <pre>{{output}}</pre>
    </div>
</div>
{{/each}}

<h2>Submit Solution</h2>

<form action="backend/submit" method="post" enctype="multipart/form-data"
      id="submission-form" class="form-horizontal">
    <div class="form-group">
        <label for="language" class="col-sm-2">Language:</label>
        <div class="col-sm-10">
            <select name="language" id="language" class="form-control">
                <option value="java">Java</option>
                <option value="c">C</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="source" class="col-sm-2">Source code:</label>
        <div class="col-sm-10">
            <input type="file" name="source" id="source">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="problem" value="{{name}}">
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </div>
</form>

<div id="form-submitting" class="alert alert-info" style="display: none;">
    Submitting solution...
</div>

<div id="form-submitted" class="alert alert-success" style="display: none;">
    Solution submitted. Check its status on the
    <a href="#/submissions">Submissions</a> page.
</div>
